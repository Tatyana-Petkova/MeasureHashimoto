{% extends 'measure_app/main.html' %}

{% block content %}
    <br>

    <span>Add results <a href="{% url 'add_results' %}" style="color:dodgerblue">here</a></span>


    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <table class="table">

                        <tr>
                            <th>date</th>
                            <th>FT3</th>
                            <th>FT4</th>
                            <th>TSH</th>
                            <th>MAT</th>
                            <th>TAT</th>
                            <th>edit</th>
                            <th>delete</th>
                        </tr>

                        {% for result in results_bulk %}
                            <tr>
                                <td>{{ result.date_created }}</td>
                                <td>{{ result.ft3 }}</td>
                                <td>{{ result.ft4 }}</td>
                                <td>{{ result.tsh }}</td>
                                <td>{{ result.mat }}</td>
                                <td>{{ result.tat }}</td>
                                <td><a class="btn btn-sm btn-info" href="{%  url 'edit_results' result.id %}">Edit</a></td>
                                <td><a class="btn btn-sm btn-danger" href="{%  url 'delete_results' result.id %}">Delete</a></td>
                            </tr>
                        {% endfor %}

                </table>
            </div>
        </div>
    </div>

{% endblock %}
